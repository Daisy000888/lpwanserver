version: '3.5'

services:
  api-test:
    image: lpwanserver/api-test:latest
    container_name: lpwanserver_dev_api_test
    networks:
      - lpwanserver_dev
    ports:
      - '3200:3200'
    environment:
      - config_file=config/dev.json
    depends_on:
      - loraserver1
      - lora_appserver1
networks:
  lpwanserver_dev:
    name: lpwanserver_dev
