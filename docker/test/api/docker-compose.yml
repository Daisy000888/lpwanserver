version: '3.5'

services:
  api-test:
    image: lpwanserver/api-test:latest
    container_name: lpwanserver_dev_api_test
    networks:
      - lpwanserver_dev
    ports:
      - '3200:3200'
    environment:
      - NODE_ENV=e2e
      - config_file=dev.json
    depends_on:
      - loraserver1
      - lora_appserver1
  postgresql:
    volumes:
      - ./configuration/postgresql/initdb-demo:/docker-entrypoint-initdb.d
networks:
  lpwanserver_dev:
    name: lpwanserver_dev
