version: '2'

services:
  ui:
    image: lpwanserver/lpwanserver-web-client
    environment:
      - LPWANSERVER_PROTOCOL=http
      - LPWANSERVER_HOST=rest
      - LPWANSERVER_PORT=3200
    ports:
      - '3000:8080'

  postgresql:
    volumes:
      - ./configuration/postgresql/initdb-demo:/docker-entrypoint-initdb.d

  redis:
    volumes:
      - ../data/demo_data/redis:/data