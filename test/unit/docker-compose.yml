version: '3.5'

services:
  unit-test:
    build:
      context: ../..
      dockerfile: test/unit/Dockerfile
    container_name: lpwanerver_unit_test
    networks:
      - lpwanserver_dev
    ports:
      - '3200:3200'
    environment:
      - config_file=config/dev.json
    volumes:
      - ../../coverage:/app/coverage
networks:
  lpwanserver_dev:
    name: lpwanserver_dev
volumes:
  coverage:
    name: lpwanserver_test_coverage
