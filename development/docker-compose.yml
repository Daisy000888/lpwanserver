
version: '3.5'
services:
  lpwanserver:
    build:
      context: ../..
      dockerfile: docker/dev/Dockerfile
    volumes:
      - ../../rest:/usr/src/app/rest
      - ../../certs:/usr/src/app/certs
    ports:
      - 3200:3200
    networks:
      - lpwanserver_dev
    environment:
      - port=3200
      - config_file=config/dev.json
networks:
  lpwanserver_dev:
    name: lpwanserver_dev
