language: node_js
sudo: required
node_js:
  - "10.15.3"
services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=1.23.2
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
install:
  - npm ci
  - mkdir certs && ./bin/generate-development-certificates
  - mkdir public
cache:
  directories:
    - "$HOME/.npm"
script:
  - npm run test:e2e
  - npm run test:e2e-https
after_success: npm run coverage
before_deploy:
  - cd .. && git clone --depth 1 https://github.com/cablelabs/lpwanserver-web-client.git && cd lpwanserver-web-client && npm ci && cd ../lpwanserver
  - ./bin/build-ui
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - npm run package
deploy:
  provider: script
  script: docker push lpwanserver/lpwanserver
  on:
    branch: master
